<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>alii</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: 'PT Serif', serif;
      font-style: italic;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border: 2px solid red;
      border-radius: 10px;
    }

    a {
      color: orange;
      font-size: 18px;
      text-decoration: underline;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 style="color:red;">turkhali.net</h1>
  <h2>#alii</h2>
  
  <img id="randomImage" src="" alt="alii">
  
  <a id="imageLink" href="#" target="_blank">Görseli yeni sekmede aç</a>

  <script>
    // Görsel adlarını buraya yaz
    const imageList = [
      "alii.png",
      "resim1.jpg",
      "resim2.jpeg",
      "gorsel3.webp",
      "deneme4.png"
    ];

    const randomIndex = Math.floor(Math.random() * imageList.length);
    const selectedImage = "images/" + imageList[randomIndex];

    // <img> ve <a> güncelle
    document.getElementById("randomImage").src = selectedImage;
    document.getElementById("imageLink").href = selectedImage;
  </script>
</body>
</html>
