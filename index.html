<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>americana</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: 'PT Serif', serif;
      font-style: italic;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    a {
      color: orange;
      margin: 0 10px;
    }
    button {
      background: none;
      border: none;
      color: white;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 style="color:red;">turkhali.net</h1>
  <h2>#alii</h2>
  
  <img id="randomImage" src="" alt="alii">
  
  <a id="rastgelehali" href="#" target="_blank">rastgele hali</a>

  <script>
    <script>
  const imageList = [
    "alii",
    "americana",
    "atlar",
    "araplar",
    "av",
    "sigara"
  ];

  const imageElement = document.getElementById("randomImage");
  const linkElement = document.getElementById("rastgelehali");

  function setRandomImage() {
    const randomIndex = Math.floor(Math.random() * imageList.length);
    const imageName = imageList[randomIndex];
    const selectedImage = "images/" + imageName + ".png";
    imageElement.src = selectedImage;

    // Linkin href'ini ve hash'ini g√ºncelle
    linkElement.href = selectedImage + "#" + imageName;
    linkElement.textContent = "#" + imageName;
  }

  setRandomImage();

  linkElement.addEventListener("click", function(event) {
    event.preventDefault();
    setRandomImage();
  });
</script>
  </script>
</body>
</html>
