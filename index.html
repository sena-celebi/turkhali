
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>turkhali.net</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'PT Serif', serif;
      font-style: italic;
      font-weight: bold;
      margin: 0;
      padding: 20px;
    }
    h1 { color: red; }
    h2 { margin-top: 10px; }
    img {
      max-width: 90vw;
      max-height: 70vh;
      margin: 20px auto;
      display: block;
    }
    .buttons { margin-top: 20px; }
    button {
      background: none;
      border: none;
      color: orange;
      font-size: 18px;
      text-decoration: underline;
      margin: 0 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>turkhali.net</h1>
  <h2 id="image-title">#...</h2>
  <img id="main-image" src="" alt="random image" />
  <div class="buttons">
    <button onclick="prevImage()">Ã¶nceki</button>
    <button onclick="randomImage()">rastgele</button>
    <button onclick="nextImage()">sonraki</button>
  </div>

  <script>
    let images = [];
    let currentIndex = 0;

    async function loadImages() {
      const res = await fetch('images.json');
      images = await res.json();
      currentIndex = Math.floor(Math.random() * images.length);
      updateImage();
    }

    function updateImage() {
      const file = images[currentIndex];
      document.getElementById("main-image").src = "images/" + file;
      document.getElementById("image-title").textContent = "#" + file.split('.')[0];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    }

    function randomImage() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * images.length);
      } while (newIndex === currentIndex);
      currentIndex = newIndex;
      updateImage();
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft") prevImage();
      if (e.key === "ArrowRight") nextImage();
    });

    loadImages();
  </script>
</body>
</html>
