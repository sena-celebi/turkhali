<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <style>
	img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  <script>
    async function goRandom() {
      const response = await fetch('pages.json');
      const pages = await response.json();
      const pick = pages[Math.floor(Math.random() * pages.length)];
      window.location.href = pick + ".html";
    }
    goRandom();
  </script>
</head>
